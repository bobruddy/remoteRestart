<h2>Update a switch</h2>
<form ng-submit="submitInsert()">
  <p>
    <label>Id:</label>
    <input type="text" ng-model="switch.id" disabled="true" />
  </p>
  <p>
    <label>Switch Name:</label>
    <input type="text" ng-model="switch.name" autofocus="true" />
  </p>
  <p>
    <label>mac Address:</label>
    <input type="text" ng-model="switch.mac" />
  </p>
  <input type="submit" class="btn" />
</form>
